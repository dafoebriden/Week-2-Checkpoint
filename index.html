<!doctype html>
<html lang="en">

<head>
    <title>Moon Miner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
    <header class="container-fluid mt-2 p-0 text-center text-danger">
        <h1>Moon Miners</h1>
    </header>
    <main class="container-fluid">
        <div class="row align-content-center justify-content-center" style="height: 70vh;">
            <div class="row">

            </div>
            <div class="col-12 -d-flex text-center">
                <input type="checkbox" id="moonButton">
                <label class="btn rounded-circle" for="btnContorl"><img onclick="mineMoon()" class="rounded-circle"
                        type="button" src="assets/moon.png" alt="Moon" style="height: 15em;"></label>
            </div>
            <div class="col-3  justify-content-center">
                <h2 class="text-black bg-white rounded p-2 mt-5">Moon Rocks: <span id="moonRocks"></span></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-5 m-0 p-2 bg-danger rounded-start">
                <div class="row p-2 ">

                    <div class="col-6 ms-2 p-0 d-flex  bg-danger text white ">
                        <p class="bg-black text-white rounded p-1">Click Upgrades</p>
                    </div>

                    <div class="col-5 ms-2 p-0 d-flex  bg-danger text white rounded-top-left">
                        <p class="bg-black text-white rounded p-1">Automatic Upgrades</p>
                    </div>

                    <div class="col-6 my-1"><button onclick="buyShovels()"
                            class="btn btn-primary bg-black p-2 ml-3">Shovel</button></div>

                    <div class="col-6 my-1"><button class="btn btn-primary bg-black p-2 ml-3">Rover</button></div>

                    <div class="col-6 my-1"><button onclick="buyPickaxe()"
                            class="btn btn-primary bg-black  p-2 ml-3">Pickaxe</button></div>

                    <div class="col-6 my-1"><button class="btn btn-primary bg-black p-2 ml-3">Bulldozer</button></div>

                </div>
            </div>
            <div class="col-5 m-0 p-2 bg-danger rounded-end">
                <div class="row p-2 ">

                    <div class="col-6 d-flex mb-2 bg-danger text white ">
                        <p class="bg-black text-white rounded p-1">Click Stats</p>
                    </div>

                    <div class="col-6 d-flex mb-2 bg-danger text white rounded-top-left">
                        <p class="bg-black text-white rounded p-1">Automatic Stats</p>
                    </div>
                    <!-- NOTE Shovels -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black text-white rounded border border-primary p-2">0</span>
                            <span id="shovels"></span> Shovels
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="shovelsXRocks"
                                class="bg-black text-white rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Rovers -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span id="rovers" class="bg-black text-white rounded border border-primary p-2">0</span>
                            Rovers
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="shovelsXRocks"
                                class="bg-black text-white rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Pickaxes -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black text-white rounded border border-primary p-2">0</span>
                            <span id="shovels">0</span> Shovels
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="shovelsXRocks"
                                class="bg-black text-white rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Bulldozers -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span id="bulldozers" class="bg-black text-white rounded border border-primary p-2">0</span>
                            <span></span> Shovels
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="shovelsXRocks"
                                class="bg-black text-white rounded border border-primary p-2">0</span>
                        </p>
                    </div>

                </div>
            </div>

        </div>

    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
