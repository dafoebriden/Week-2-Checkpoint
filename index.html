<!doctype html>
<html lang="en">

<head>
    <title>Moon Miner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Honk&family=Protest+Guerrilla&family=Protest+Revolution&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
</head>

<body>
    <header class="container-fluid mt-2 p-0 text-center">
        <h1 class="mainFontStyle1" style="font-size: 6em;">Moon Miners</h1>
    </header>
    <main class="container-fluid mainFontStyle2">
        <div class="row align-content-center justify-content-center" style="height: 35vh;">
            <div class="col-12 -d-flex text-center">
                <img onclick="mineMoon()" class="rounded-circle moonButton" type="button" src="assets/moon.png"
                    alt="Moon" style="width: 20em;">
            </div>
        </div>
        <div class=" row justify-content-center align-content-center m-0 p-0 ">
            <div class=" col-3 mt-3 pt-3 bg-main align-content-center ">
                <h5 class=" bg-black rounded border border-primary p-2 mt-0">Moon Rocks Per Click: <span
                        id="rocksPerClick"></span>
                </h5>
            </div>
            <div class="col-3 m-0 pt-3  bg-main rounded-top">
                <h2 class="bg-black rounded border border-primary p-2 mt-0">Moon Rocks: <span id="moonRocks"></span>
                </h2>
            </div>
            <div class="col-3 mt-3 pt-3 bg-main">
                <h5 class="bg-black rounded border border-primary p-2 mt-0">Moon Rocks Per 3s: <span
                        id="rocksPer3s"></span>
                </h5>
            </div>
        </div>

        </div>
        <div class="row justify-content-center mainFontStyle2">
            <div class="col-5 m-0 p-2 bg-main rounded-start ">
                <div class="row p-2 ">

                    <div class="col-6 ms-2 p-0 d-flex ">
                        <h4 class=" rounded p-1">Click Upgrades</h4>
                    </div>

                    <div class="col-5 ms-2 p-0 d-flex rounded-top-left">
                        <h4 class="rounded p-1">Automatic Upgrades</h4>
                    </div>

                    <div class="col-6 my-1"><button onclick="buyShovel()"
                            class="btn btn-primary bg-black p-2 ml-3 mainFontStyle2">Shovel (Price: <span
                                id="shovelPrice"></span>)</button></div>

                    <div class="col-6 my-1"><button onclick="buyRover()"
                            class="btn btn-primary bg-black p-2 ml-3 mainFontStyle2">Rover
                            (Price: <span id="roverPrice"></span>)</button></div>

                    <div class="col-6 my-1"><button onclick="buyPickaxe()"
                            class="btn btn-primary bg-black  p-2 ml-3 mainFontStyle2">Pickaxe (Price: <span
                                id="pickaxePrice">0</span>)</button></div>

                    <div class="col-6 my-1"><button onclick="buyBullDozer()"
                            class="btn btn-primary bg-black p-2 ml-3 mainFontStyle2">Bulldozer (Price: <span
                                id="bulldozerPrice"></span>)</button></div>

                </div>
            </div>
            <div class="col-5 m-0 p-2 bg-main rounded-end mainFontStyle2">
                <div class="row p-2 ">

                    <div class="col-6 d-flex mb-2">
                        <h4 class="rounded p-1">Click Stats</h4>
                    </div>

                    <div class="col-6 d-flex mb-2 rounded-top-left">
                        <h4 class="rounded p-1">Automatic Stats</h4>
                    </div>
                    <!-- NOTE Shovels -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black rounded border border-primary p-2">Qty: <span
                                    id="shovels">0</span></span> Shovels
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="shovelsXRocks"
                                class="bg-black rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Rovers -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black rounded border border-primary p-2">Qty: <span
                                    id="rovers">0</span></span>
                            Rovers
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="roversXRocks"
                                class="bg-black rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Pickaxes -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black rounded border border-primary p-2">Qty: <span
                                    id="pickaxes">0</span></span>
                            <span></span> Pickaxes
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="pickaxesXRocks"
                                class="bg-black rounded border border-primary p-2">0</span>
                        </p>
                    </div>
                    <!-- NOTE Bulldozers -->
                    <div class="col-6 d-flex my-1">
                        <p>
                            <span class="bg-black rounded border border-primary p-2">Qty: <span
                                    id="bullDozers">0</span></span>
                            </span> Bulldozers
                        </p>
                        <p>
                            <i class="mdi mdi-arrow-right-thick"></i><span id="bullDozersXRocks"
                                class="bg-black rounded border border-primary p-2">0</span>
                        </p>
                    </div>

                </div>
            </div>

        </div>

    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
